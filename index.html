<!DOCTYPE html>
<html>
<head>
    <title>Sakila Database Chatbot</title>
</head>
<body>
    <h2>Ask Gemini</h2>

    <input type="text" id="question" placeholder="Type your question" size="40">
    <button onclick="ask()">Search</button>

    <p><b>Response:</b></p>
    <div id="result"></div>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;

            const response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    question: question
                })
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.answer;
        }
    </script>
</body>
</html>
